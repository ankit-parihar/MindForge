<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        h1 {
            font-size: 40px;
            margin-bottom: 8px;
            font-weight: 800;
        }

        .subtitle {
            font-size: 16px;
            opacity: 0.95;
        }

        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-control {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .btn-control:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .btn-control.active {
            background: white;
            color: #667eea;
        }

        .word-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 24px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .word-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 24px;
            padding-bottom: 24px;
            border-bottom: 2px solid #e2e8f0;
        }

        .word-title-section {
            flex: 1;
        }

        .word-of-day {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .word {
            font-size: 44px;
            font-weight: 800;
            color: #1e293b;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .pronunciation {
            color: #64748b;
            font-size: 16px;
            font-style: italic;
        }

        .audio-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .audio-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .content-section {
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 700;
            color: #667eea;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }

        .meaning {
            font-size: 18px;
            color: #1e293b;
            line-height: 160%;
            padding: 16px;
            background: #f8fafc;
            border-left: 4px solid #667eea;
            border-radius: 8px;
        }

        .usage {
            font-size: 16px;
            color: #475569;
            line-height: 160%;
            padding: 16px;
            background: #f8fafc;
            border-radius: 8px;
            border-left: 4px solid #764ba2;
        }

        .example {
            font-size: 16px;
            color: #475569;
            line-height: 160%;
            padding: 16px;
            background: linear-gradient(135deg, #f0e7ff 0%, #ffe7e7 100%);
            border-radius: 8px;
            border-left: 4px solid #ffd89b;
            font-style: italic;
        }

        .synonyms-list {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 12px;
        }

        .synonym-tag {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .navigation {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .nav-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 14px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .word-counter {
            text-align: center;
            color: white;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .collection-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease-out;
        }

        .collection-title {
            font-size: 24px;
            font-weight: 800;
            color: #1e293b;
            margin-bottom: 24px;
        }

        .word-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
        }

        .word-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: slideUp 0.5s ease-out;
        }

        .word-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .word-item-text {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .word-item-meaning {
            font-size: 12px;
            opacity: 0.9;
            line-height: 140%;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #64748b;
        }

        .empty-icon {
            font-size: 60px;
            margin-bottom: 12px;
        }

        .empty-text {
            font-size: 16px;
        }

        @media (max-width: 600px) {
            .word-card {
                padding: 24px;
            }

            .word {
                font-size: 32px;
            }

            .word-header {
                flex-direction: column;
                gap: 12px;
            }

            .audio-btn {
                align-self: flex-start;
            }

            .controls {
                justify-content: space-between;
            }

            .word-items {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">üìö</div>
            <h1>Vocabulary Builder</h1>
            <p class="subtitle">Expand your vocabulary every day</p>
        </div>

        <div class="controls">
            <button class="btn-control active" onclick="showWordOfDay()">Word of Day</button>
            <button class="btn-control" onclick="showRandomWord()">Random Word</button>
            <button class="btn-control" onclick="showCollection()">My Collection</button>
        </div>

        <div id="wordOfDayView">
            <div class="word-counter" id="wordCounter"></div>

            <div class="word-card">
                <div class="word-header">
                    <div class="word-title-section">
                        <div class="word-of-day">WORD OF THE DAY</div>
                        <div class="word" id="wordTitle">Loading...</div>
                        <div class="pronunciation" id="pronunciation"></div>
                    </div>
                    <button class="audio-btn" onclick="playAudio()" title="Pronounce">üîä</button>
                </div>

                <div class="content-section">
                    <div class="section-title">Meaning</div>
                    <div class="meaning" id="meaning">Loading...</div>
                </div>

                <div class="content-section">
                    <div class="section-title">Usage</div>
                    <div class="usage" id="usage">Loading...</div>
                </div>

                <div class="content-section">
                    <div class="section-title">Example</div>
                    <div class="example" id="example">Loading...</div>
                </div>

                <div class="content-section">
                    <div class="section-title">Synonyms</div>
                    <div class="synonyms-list" id="synonymsList"></div>
                </div>

                <div class="navigation">
                    <button class="nav-btn" onclick="previousWord()" id="prevBtn">‚Üê Previous</button>
                    <button class="nav-btn" onclick="addToCollection()" id="addBtn">‚ù§Ô∏è Add to Collection</button>
                    <button class="nav-btn" onclick="nextWord()">Next ‚Üí</button>
                </div>
            </div>
        </div>

        <div id="collectionView" style="display: none;">
            <div class="collection-section">
                <div class="collection-title">My Collection</div>
                <div id="collectionContent">
                    <div class="empty-state">
                        <div class="empty-icon">üìñ</div>
                        <p class="empty-text">No words added yet. Start building your collection!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const vocabularyData = [
            {
                word: "Serendipity",
                pronunciation: "ser-uhn-dip-i-tee",
                meaning: "The occurrence of events by chance in a happy or beneficial way; finding something good without looking for it.",
                usage: "In literature and life, serendipity often plays a role in unexpected discoveries and fortunate meetings.",
                example: "Meeting her at the coffee shop was pure serendipity; we became lifelong friends.",
                synonyms: ["Luck", "Fortune", "Chance", "Providence"]
            },
            {
                word: "Ephemeral",
                pronunciation: "i-fem-er-uhl",
                meaning: "Lasting for a very short time; transitory or fleeting.",
                usage: "The beauty of cherry blossoms is ephemeral, which makes them all the more precious to admirers.",
                example: "The ephemeral nature of childhood memories makes it important to capture them while we can.",
                synonyms: ["Transient", "Fleeting", "Momentary", "Temporary"]
            },
            {
                word: "Perspicacious",
                pronunciation: "pur-spi-kay-shus",
                meaning: "Having keen insight and judgment; mentally sharp and discerning.",
                usage: "A perspicacious detective can solve cases by noticing small details others miss.",
                example: "Her perspicacious observations about the market trends proved invaluable to the company.",
                synonyms: ["Insightful", "Astute", "Shrewd", "Discerning"]
            },
            {
                word: "Mellifluous",
                pronunciation: "muh-lif-loo-us",
                meaning: "Sweet or musical; pleasant to listen to.",
                usage: "The singer's mellifluous voice captivated everyone in the concert hall.",
                example: "His mellifluous laughter echoed through the room, bringing joy to everyone present.",
                synonyms: ["Sweet", "Melodious", "Dulcet", "Honeyed"]
            },
            {
                word: "Ubiquitous",
                pronunciation: "yoo-bik-wi-tus",
                meaning: "Present, appearing, or found everywhere; omnipresent.",
                usage: "Smartphones have become ubiquitous in modern society, changing how we communicate.",
                example: "The ubiquitous aroma of coffee fills the streets of the city every morning.",
                synonyms: ["Omnipresent", "Everywhere", "Pervasive", "Universal"]
            },
            {
                word: "Gregarious",
                pronunciation: "gruh-gar-ee-us",
                meaning: "Fond of being in crowds; enjoying the company of others; living in groups.",
                usage: "Gregarious animals like zebras travel in herds for protection and companionship.",
                example: "She has a gregarious nature and loves hosting parties and gatherings.",
                synonyms: ["Sociable", "Outgoing", "Social", "Convivial"]
            },
            {
                word: "Sanguine",
                pronunciation: "sang-gwin",
                meaning: "Optimistic or positive, especially about an outcome; also refers to blood red color.",
                usage: "Despite the challenges, she maintained a sanguine outlook about the project's success.",
                example: "His sanguine attitude inspired the team to push forward during difficult times.",
                synonyms: ["Optimistic", "Positive", "Hopeful", "Bullish"]
            },
            {
                word: "Petrichor",
                pronunciation: "pet-ri-ker",
                meaning: "A pleasant smell that arises when rain falls on dry earth.",
                usage: "Many people find the petrichor after a rain shower to be comforting and refreshing.",
                example: "The petrichor filled the garden after the summer storm, creating a magical atmosphere.",
                synonyms: ["Rain smell", "Earth smell", "Geosmin"]
            }
        ];

        let currentIndex = 0;
        let collection = JSON.parse(localStorage.getItem('vocabularyCollection')) || [];
        let currentView = 'wordOfDay';

        function getCurrentWord() {
            return vocabularyData[currentIndex];
        }

        function displayWord() {
            const word = getCurrentWord();
            document.getElementById('wordTitle').textContent = word.word;
            document.getElementById('pronunciation').textContent = `/${word.pronunciation}/`;
            document.getElementById('meaning').textContent = word.meaning;
            document.getElementById('usage').textContent = word.usage;
            document.getElementById('example').textContent = `"${word.example}"`;

            const synonymsList = document.getElementById('synonymsList');
            synonymsList.innerHTML = word.synonyms.map(syn =>
                `<div class="synonym-tag">${syn}</div>`
            ).join('');

            updateNavigation();
            updateAddButton();
            updateWordCounter();
        }

        function updateNavigation() {
            document.getElementById('prevBtn').disabled = currentIndex === 0;
        }

        function updateAddButton() {
            const word = getCurrentWord();
            const isInCollection = collection.some(w => w.word === word.word);
            const btn = document.getElementById('addBtn');
            btn.textContent = isInCollection ? '‚úì In Collection' : '‚ù§Ô∏è Add to Collection';
            btn.style.opacity = isInCollection ? '0.6' : '1';
        }

        function updateWordCounter() {
            document.getElementById('wordCounter').textContent = `Word ${currentIndex + 1} of ${vocabularyData.length}`;
        }

        function nextWord() {
            if (currentIndex < vocabularyData.length - 1) {
                currentIndex++;
                displayWord();
            }
        }

        function previousWord() {
            if (currentIndex > 0) {
                currentIndex--;
                displayWord();
            }
        }

        function showWordOfDay() {
            currentView = 'wordOfDay';
            document.getElementById('wordOfDayView').style.display = 'block';
            document.getElementById('collectionView').style.display = 'none';
            updateControls('wordOfDay');
        }

        function showRandomWord() {
            currentView = 'random';
            currentIndex = Math.floor(Math.random() * vocabularyData.length);
            document.getElementById('wordOfDayView').style.display = 'block';
            document.getElementById('collectionView').style.display = 'none';
            displayWord();
            updateControls('random');
        }

        function showCollection() {
            currentView = 'collection';
            document.getElementById('wordOfDayView').style.display = 'none';
            document.getElementById('collectionView').style.display = 'block';
            renderCollection();
            updateControls('collection');
        }

        function updateControls(view) {
            document.querySelectorAll('.btn-control').forEach(btn => {
                btn.classList.remove('active');
            });
            const btnTexts = ['Word of Day', 'Random Word', 'My Collection'];
            const views = ['wordOfDay', 'random', 'collection'];
            const index = views.indexOf(view);
            document.querySelectorAll('.btn-control')[index].classList.add('active');
        }

        function addToCollection() {
            const word = getCurrentWord();
            const index = collection.findIndex(w => w.word === word.word);
            if (index > -1) {
                collection.splice(index, 1);
            } else {
                collection.push(word);
            }
            localStorage.setItem('vocabularyCollection', JSON.stringify(collection));
            updateAddButton();
        }

        function renderCollection() {
            const content = document.getElementById('collectionContent');
            if (collection.length === 0) {
                content.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìñ</div>
                        <p class="empty-text">No words added yet. Start building your collection!</p>
                    </div>
                `;
                return;
            }

            content.innerHTML = `
                <div class="word-items">
                    ${collection.map((word, index) => `
                        <div class="word-item" onclick="viewCollectionWord(${index})">
                            <div class="word-item-text">${word.word}</div>
                            <div class="word-item-meaning">${word.meaning}</div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function viewCollectionWord(index) {
            currentIndex = vocabularyData.findIndex(w => w.word === collection[index].word);
            showWordOfDay();
            displayWord();
        }

        function playAudio() {
            const word = getCurrentWord();
            const utterance = new SpeechSynthesisUtterance(word.word);
            utterance.rate = 0.8;
            utterance.pitch = 1;
            window.speechSynthesis.speak(utterance);
        }

        currentIndex = 0;
        displayWord();
    </script>
</body>
</html>
