<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Notes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
            color: white;
        }

        .icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            font-size: 40px;
            animation: bounce 1s ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 36px;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 16px;
            opacity: 0.9;
        }

        .add-note-section {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .input-group {
            margin-bottom: 16px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #f5576c;
            box-shadow: 0 0 0 3px rgba(245, 87, 108, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .note-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            animation: slideUp 0.4s ease-out;
            position: relative;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .note-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .note-title {
            font-size: 20px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 12px;
            word-wrap: break-word;
        }

        .note-content {
            color: #64748b;
            line-height: 150%;
            margin-bottom: 12px;
            word-wrap: break-word;
        }

        .note-date {
            font-size: 12px;
            color: #94a3b8;
            margin-bottom: 12px;
        }

        .note-actions {
            display: flex;
            gap: 8px;
        }

        .note-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .edit-btn {
            background: #3b82f6;
            color: white;
            flex: 1;
        }

        .edit-btn:hover {
            background: #2563eb;
        }

        .delete-btn {
            background: #ef4444;
            color: white;
            flex: 1;
        }

        .delete-btn:hover {
            background: #dc2626;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .empty-state-icon {
            font-size: 80px;
            margin-bottom: 16px;
            opacity: 0.8;
        }

        .empty-state-text {
            font-size: 20px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">üìù</div>
            <h1>Quick Notes</h1>
            <p class="subtitle">Capture ideas instantly</p>
        </div>

        <div class="add-note-section">
            <div class="input-group">
                <input type="text" id="noteTitle" placeholder="Note title...">
            </div>
            <div class="input-group">
                <textarea id="noteContent" placeholder="Write your note here..."></textarea>
            </div>
            <button class="btn" onclick="addNote()">
                <span id="btnText">Add Note</span>
            </button>
        </div>

        <div class="notes-grid" id="notesGrid"></div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-state-icon">üìã</div>
            <p class="empty-state-text">No notes yet. Create your first note!</p>
        </div>
    </div>

    <script>
        let notes = JSON.parse(localStorage.getItem('notes')) || [];
        let editingIndex = null;

        function renderNotes() {
            const grid = document.getElementById('notesGrid');
            const emptyState = document.getElementById('emptyState');

            if (notes.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            emptyState.style.display = 'none';

            grid.innerHTML = notes.map((note, index) => `
                <div class="note-card">
                    <div class="note-title">${escapeHtml(note.title)}</div>
                    <div class="note-content">${escapeHtml(note.content)}</div>
                    <div class="note-date">${note.date}</div>
                    <div class="note-actions">
                        <button class="note-btn edit-btn" onclick="editNote(${index})">Edit</button>
                        <button class="note-btn delete-btn" onclick="deleteNote(${index})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function addNote() {
            const title = document.getElementById('noteTitle').value.trim();
            const content = document.getElementById('noteContent').value.trim();

            if (!title || !content) {
                alert('Please fill in both title and content!');
                return;
            }

            if (editingIndex !== null) {
                notes[editingIndex] = {
                    title,
                    content,
                    date: new Date().toLocaleString()
                };
                editingIndex = null;
                document.getElementById('btnText').textContent = 'Add Note';
            } else {
                notes.unshift({
                    title,
                    content,
                    date: new Date().toLocaleString()
                });
            }

            localStorage.setItem('notes', JSON.stringify(notes));

            document.getElementById('noteTitle').value = '';
            document.getElementById('noteContent').value = '';

            renderNotes();
        }

        function editNote(index) {
            const note = notes[index];
            document.getElementById('noteTitle').value = note.title;
            document.getElementById('noteContent').value = note.content;
            document.getElementById('btnText').textContent = 'Update Note';
            editingIndex = index;

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function deleteNote(index) {
            if (confirm('Are you sure you want to delete this note?')) {
                notes.splice(index, 1);
                localStorage.setItem('notes', JSON.stringify(notes));
                renderNotes();
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        document.getElementById('noteTitle').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('noteContent').focus();
            }
        });

        document.getElementById('noteContent').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                addNote();
            }
        });

        renderNotes();
    </script>
</body>
</html>
